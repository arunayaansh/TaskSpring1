<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
            color: #333;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: calc(100% - 20px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Form</h1>
    <form action="/save" method="post" th:object="${employee}">
        <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="text" name="id" th:field="*{id}" required />
        </div>
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" name="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="email">Employee Email:</label>
            <input type="email" name="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" th:field="*{location}" required />
        </div>
        <button type="submit">Save</button>
    </form>
</div>
</body>
</html>

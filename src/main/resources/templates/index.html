<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }
        h1 {
            color: #4e73df;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #4e73df;
            outline: none;
        }
        button {
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2e58b4;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        @keyframes slideIn {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Employee Form</h1>
    <form action="/save" method="post" th:object="${employee}">
        <div class="form-group">
            <label for="id">Employee ID:</label>
            <input type="text" name="id" th:field="*{id}" required />
        </div>
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" name="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="email">Employee Email:</label>
            <input type="email" name="email" th:field="*{email}" required />
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" th:field="*{location}" required />
        </div>
        <button type="submit">Save</button>
    </form>
    <div class="footer">
        <p>Created with â™¥ by Arun</p>
    </div>
</div>
</body>
</html>
